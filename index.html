<!DOCTYPE html>
<html>

<head>
  <title>Shuffle and Sort</title>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body onload="onPageLoad()" onresize="onResize()">
  <header>
    <h2>Shuffle and Sort<h2></h2>
  </header>
  <div class="container">
    <div class="grid" id="grid"></div>
    <div class="btn-container">
      <button class="btn box-shadow" onclick="shuffleArray()">
        SHUFFLE
      </button>
      <button class="btn box-shadow" onclick="sortArray()">
        SORT
      </button>
    </div>
  </div>
  <footer><em>Shuffle and Sort by Garima Jain</em></footer>
  <script src="./index.js"></script>
</body>

</html>
